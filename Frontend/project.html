<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="'UTF-8" />
        <title> Dashboard Design</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    </head>
    <body>
        <div class="sidebar">
            <div class="logo"></div>
                <ul class="menu">
                   <li class="active">
                    <a href="#">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                   </li>
                   <li>
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span>Employees</span>
                    </a>
                   </li> 
                    </a>
                   </li> 
                   <li class="logout">
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                   </li>   
                </ul>
        </div>
       <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Good Old Days</span>
                <h2>Dashboard</h2>
            </div>
            <img src="images/image-26.png" alt="" />
        </div>


        <div class="card--container">
            <div class="card--wrapper">
                <h4>Full-time Staff</h2>
                <p>Total:<span id="full-time-count" class="bold">8</span></p>
            </div>
            <div class="card--wrapper">
                <h4>Part-time Staff</h2>
                <p>Total:<span id="part-time-count" class="bold">2</span></p>
            </div>
        </div>

    </body>
</html>
