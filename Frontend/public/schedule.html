<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/backendData">
    <title>Schedule Table</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="GoodOldDays Logo">
        </div>
        <ul class="menu">
            <li class="active">
                <a href="/backendData">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li id="employees">
                <a href="/backendData/employees">
                    <i class="fas fa-user"></i>
                    <span>Employees</span>
                </a>
            </li>
            <li id="staffSchedule">
                <a href="/backendData/schedule">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule</span>
                </a>
            </li>
            <li id="demandForecast">
                <a href="/backendData/demandForecast">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Forecast</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users-cog"></i>
                    <span>Employee Management</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports &amp; Analytics</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="schedule-container">
            <div class="cardTop">
    
                <svg width="497" height="219" viewBox="0 0 497 219" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z" fill="#FF768E"/>
                </svg>
            </div>
            <h1>Weekly Schedule</h1>
            <div class="lines">
                <div class="dot"></div>
                <div class="line"></div>
                <div class="dot"></div>
                <div class="line"></div>
                <div class="dot"></div>
                <div class="line"></div>
            </div>
            <div class="cards">
                <div class="card">
                  
                  <h4>16:30</h4>
                  <p>Believing Is The Absence<br> Of Doubt</p>
                </div>
                <div class="card mid">
                  <h4>15:22</h4>
                  <p></p>
                </div>
                <div class="card last">
                  <h4>14:15</h4>
                  <p>Break Through Self Doubt<br> And Fear</p>
                </div>
              </div>
            </div> 
            
        </div>
    </div>
    <script>
        fetch('http://localhost:4000/getDataSchedule')
        .then(response => response.json())
        .then(data => {
            const cardContainers = document.querySelector('.cards');

            // Populate the timetable with shifts
            data.forEach(employee => {
                const cardsContainer = document.querySelector('.cards');
                const cardMid = cardsContainer.querySelector('.card.mid p');
                const cardLast = cardsContainer.querySelector('.card.last p');

                // Populate the "mid" card
                cardMid.textContent = employee.name + ' - ' + employee.shiftId;

                // Populate the last card
                cardLast.textContent = employee.name + ' - ' + employee.shiftId;
            })
            });
    </script>
</body>
</html>
