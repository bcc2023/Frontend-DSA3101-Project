<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GoodOldDays ShiftWell System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<style>
  #weather-container {
    margin-top: 20px;
  }

  table.weather-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  table.weather-table th,
  table.weather-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  table.weather-table th {
    background-color: #f2f2f2;
  }

  table.weather-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }
</style>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="GoodOldDays Logo">
        </div>
        <ul class="menu">
            <li class="active">
                <a href="/backendData">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li id="employees">
                <a href="/backendData/employees">
                    <i class="fas fa-user"></i>
                    <span>Employees</span>
                </a>
            </li>
            <!-- Other menu items -->
            <li id = "schedule">
                <a href="/backendData/schedule">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule</span>
                </a>
            </li>
            <li>
                <a href="/backendData/demandForecast">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Forecast</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users-cog"></i>
                    <span>Employee Management</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports &amp; Analytics</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Dashboard</h1>
        <div class="weatherWidget"></div>
    </div>

    <script>
   window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
   window.weatherWidgetConfig.push({
       selector:".weatherWidget",
       apiKey:"MXA2GTSJ9MFQSFGWN3AZXD6JQ", //Sign up for your personal key
       location:"Singapore,Singapore", //Enter an address
       unitGroup:"metric", //"us" or "metric"
       forecastDays:5, //how many days forecast to show
       title:"Singapore", //optional title to show in the 
       showTitle:true, 
       showConditions:true
   });
  
   (function() {
   var d = document, s = d.createElement('script');
   s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
   s.setAttribute('data-timestamp', +new Date());
   (d.head || d.body).appendChild(s);
   })();
</script>

</body>
</html>
