<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="GoodOldDays Logo">
        </div>
        <ul class="menu">
            <li class="active">
                <a href="/backendData">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li id="employees">
                <a href="/backendData/employees">
                    <i class="fas fa-user"></i>
                    <span>Employees</span>
                </a>
            </li>
            <li>
                <a href="/backendData/schedule">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Forecast</span>
                </a>
            </li>
            <li>
                <a href="/backendData/employeeManagement">
                    <i class="fas fa-users-cog"></i>
                    <span>Employee Management</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports &amp; Analytics</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="chart-container"> <!-- Initially hidden -->
            <canvas id="demandChart"></canvas>
        </div>
    </div>

    <script>
        fetch('http://localhost:4000/getDemandForecast')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('demandChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["Date 1", "Date 2", "Date 3", "Date 4", "Date 5"], // Example date data, replace with actual dates from your backend
                    datasets: [{
                        label: 'Demand Forecast',
                        data: data, // Demand forecast data obtained from the backend
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            document.querySelector('.chart-container').style.display = 'block'; // Show the chart container
        });
    </script>
</body>
</html>
