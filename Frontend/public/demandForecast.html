<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Forecast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="GoodOldDays Logo">
        </div>
        <ul class="menu">
            <li>
                <a href="/backendData">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/backendData/schedule">
                    <i class="fas fa-calendar-alt"></i>
                    <span> Recommended Schedule </span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Forecast</span>
                </a>
            </li>
            <li>
                <a href="/backendData/employeeManagement">
                    <i class="fas fa-users-cog"></i>
                    <span>Employee Management</span>
                </a>
            </li>

            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Customer Demand Forecast</h1>
        <div class="chart-container">
            <canvas id="demandChart"  style="width:100%;max-width:600px"></canvas>
        </div>
    </div>



    <script>
    const xValues = Array.from({ length: 13 }, (_, i) => `${i + 10}:00`);

    const yValues = [7,33,43,59,69,39,10,19,14,60,64,65,34,12];
    
    new Chart("demandChart", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
            fill: false,
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,1.0)",
            borderColor: "rgba(255, 105, 180, 1.0)", // Change line color to pink
            data: yValues
            }]
        },
        options: {
            legend: {display: false},
            scales: {
            yAxes: [{
                ticks: {min: 0, max: 90},
                scaleLabel: { // Add y-axis label
                display: true,
                labelString: 'Population',
                fontColor: '#333', // Label font color
                fontStyle: 'bold', // Label font style
                fontSize: 14 // Label font size
                }
            }],
            xAxes: [{
                scaleLabel: { // Add x-axis label
                display: true,
                labelString: 'Hours',
                fontColor: '#333', // Label font color
                fontStyle: 'bold', // Label font style
                fontSize: 14 // Label font size
                }
            }]
            }
        }
        });

    </script>
    
</body>
</html>
