<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/backendData/employees">
    <title>Employee Information</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="GoodOldDays Logo">
        </div>
        <ul class="menu">
            <li class="active">
                <a href="/backendData">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li id="employees">
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Employees</span>
                </a>
            </li>
            <!-- Other menu items -->
            <li id = "schedule">
                <a href="/backendData/schedule">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule</span>
                </a>
            </li>
            <li>
                <a href="/backendData/demandForecast">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Forecast</span>
                </a>
            </li>
            <li>
                <a href="/backendData/employeeManagement">
                    <i class="fas fa-users-cog"></i>
                    <span>Employee Management</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports &amp; Analytics</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="employee-info">
            <h3>Employee Information</h3>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Shift ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        fetch('http://localhost:4000/getData')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#employeeTable tbody');

            // Iterate over each employee and create table rows
            data.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.name}</td>
                    <td>${employee.shiftId}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
