<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            display: none; /* Hide the chart container by default */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="GoodOldDays Logo">
        </div>
        <ul class="menu">
            <li class="active">
                <a href="#">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li id = "schedule">
                <a href="#">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule</span>
                </a>
            </li>
            <li id="demandForecast">
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Forecast</span>
                </a>
            </li>
            <li id="employeeManagement">
                <a href="#">
                    <i class="fas fa-users-cog"></i>
                    <span>Employee Management</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports &amp; Analytics</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="chart-container"> <!-- Initially hidden -->
            <canvas id="employeeChart"></canvas>
        </div>
    </div>

    <script>

        document.getElementById('schedule').addEventListener('click', function() {
            location.href = '/backendData/schedule';
           
        });
        
        document.getElementById('demandForecast').addEventListener('click', function() {
            location.href = '/backendData/demandForecast';
        });
        document.getElementById('employeeManagement').addEventListener('click',function() {
            location.href = '/backendData/employeeManagement'
        });
    </script>
</body>
</html>
